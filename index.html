<!DOCTYPE html>
<html lang="es">
<head>
    <title>Color de Fondo</title>
</head>
<body bgcolor="lightblue"></body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Básico</title>
</head>


<body>
    <h1>Formulario de Contacto</h1>
    <p id="currentTime"></p>
    <script src="script.js"></script>
    <form action="lesmar.php" method="POST"></form>
      
        <!-- Campo de texto -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <!-- Campo de correo -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <label for="numero de telefono"> Numeron telefonico:</label>
        <input type="numero de telefono" id="numero de telefono" name="numero de telefono"required>
        <br><br>

        <!-- Campo de selección -->
        <label for="asunto">Asunto:</label>
        <select id="asunto" name="asunto">
            <option value="consulta">Consulta</option>
            <option value="soporte">Soporte</option>
            <option value="otro">Otro</option>
        </select>
        <br><br>

        <!-- Campo de texto largo -->
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
        <br><br>

        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
